version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "virajbhartiya"
    assignees:
      - "virajbhartiya"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-type: "all"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
    post-update-commands:
      - "npm install"
